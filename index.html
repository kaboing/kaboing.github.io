<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoia2Fib2luZyIsImEiOiJjaWhwdm01NGowMDBwdnNsdTJmODkxcGY2In0.zFgrHcrQnk9NDgV2ptQxuQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/kaboing/cihpvoqg80010bum97jskvczz',
    center: [18.056,59.335],
    zoom: 15
});

map.on('style.load', function () {
    map.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [18.0555, 59.3346]
                },
                "properties": {
                    "title": "Position 1",
                    "marker-symbol": "prison"
                }
            }, 
            {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [18.0568, 59.3350]
                },
                "properties": {
                    "title": "Position 2",
                    "marker-symbol": "prison"
                }
            },
            {
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [18.0608, 59.337]
                },
                "properties": {
                    "title": "Position 3",
                    "marker-symbol": "prison"
                }
            }],
        }
    });

    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        },
        "paint": {
            "text-size": 12
        }
    });
});
</script>

</body>
</html>
